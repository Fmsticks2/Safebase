<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeBase - AI-Powered Web3 Scam Detector</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/js/app.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">üõ°Ô∏è SafeBase</h1>
            <p class="text-gray-600">AI-Powered Web3 Scam Detector</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Main Analysis Panel -->
            <div class="md:col-span-2 bg-white rounded-lg shadow-lg p-6">
                <div class="mb-6">
                    <label for="input" class="block text-sm font-medium text-gray-700 mb-2">
                        Enter Smart Contract Address or URL
                    </label>
                    <input type="text" id="input" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        placeholder="0x... or https://...">
                </div>

                <button id="checkBtn" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                    Analyze
                </button>

                <div id="result" class="mt-8 hidden"></div>

                <!-- Charts Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                    <div class="bg-white rounded-lg p-4 border border-gray-200">
                        <h3 class="text-lg font-semibold mb-4">Risk Distribution</h3>
                        <canvas id="riskChart"></canvas>
                    </div>
                    <div class="bg-white rounded-lg p-4 border border-gray-200">
                        <h3 class="text-lg font-semibold mb-4">Activity Timeline</h3>
                        <canvas id="activityChart"></canvas>
                    </div>
                </div>

                <!-- Chat Interface -->
                <div class="mt-8 bg-white rounded-lg p-4 border border-gray-200">
                    <h3 class="text-lg font-semibold mb-4">Ask Follow-up Questions</h3>
                    <div id="chatHistory" class="h-48 overflow-y-auto mb-4 p-4 bg-gray-50 rounded"></div>
                    <form id="chatForm" class="flex gap-2">
                        <input type="text" id="chatInput"
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Ask about the analysis...">
                        <button type="submit"
                            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                            Send
                        </button>
                    </form>
                </div>
            </div>

            <!-- Watchlist Panel -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">Wallet Watchlist</h2>
                
                <!-- Subscription Settings -->
                <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                    <h3 class="text-lg font-semibold mb-3">Notification Settings</h3>
                    <div class="space-y-3">
                        <div class="flex items-center">
                            <input type="checkbox" id="emailNotif" class="mr-2">
                            <label for="emailNotif">Email Notifications</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="telegramNotif" class="mr-2">
                            <label for="telegramNotif">Telegram Alerts</label>
                        </div>
                        <div class="mt-4">
                            <label for="emailInput" class="block text-sm text-gray-600 mb-1">Email Address</label>
                            <input type="email" id="emailInput" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                placeholder="your@email.com">
                        </div>
                        <div class="mt-4">
                            <label for="telegramId" class="block text-sm text-gray-600 mb-1">Telegram Username</label>
                            <input type="text" id="telegramId" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                placeholder="@username">
                        </div>
                        <button id="saveNotifSettings" 
                            class="w-full mt-4 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                            Save Settings
                        </button>
                    </div>
                </div>
                
                <div id="watchlist" class="space-y-4"></div>
            </div>
        </div>
                    <h3 class="text-lg font-semibold mb-4">Analysis Results</h3>
                    
                    <div class="space-y-4">
                        <div id="verdictContainer" class="p-4 rounded-md">
                            <span class="font-medium">Verdict:</span>
                            <span id="verdict" class="ml-2"></span>
                        </div>

                        <div class="bg-gray-50 p-4 rounded-md">
                            <span class="font-medium">Risk Score:</span>
                            <span id="riskScore" class="ml-2"></span>
                        </div>

                        <div class="bg-gray-50 p-4 rounded-md">
                            <span class="font-medium">Explanation:</span>
                            <p id="explanation" class="mt-2 text-gray-600"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
